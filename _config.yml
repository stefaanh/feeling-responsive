# Default Settings

defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false 	# Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: bmadou     # Default author for pages
      sidebar: right
      sidebar_include: _sidebar.html
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: bmadou     # Default author for posts
  -
    scope:
      path: ''
      type: 'activiteiten'
    values:
      show_meta: true   # Show metadata for all activiteiten
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: bmadou     # Default author for activiteiten



